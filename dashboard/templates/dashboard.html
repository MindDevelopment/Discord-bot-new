<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ user }}</h2>
    <form action="/start_bot" method="POST" style="display:inline;">
        <button type="submit">Start Bot</button>
    </form>
    <form action="/stop_bot" method="POST" style="display:inline;">
        <button type="submit">Stop Bot</button>
    </form>
    <form action="/restart_bot" method="POST" style="display:inline;">
        <button type="submit">Restart Bot</button>
    </form>
    <form action="/logout" method="GET" style="display:inline;">
        <button type="submit">Logout</button>
    </form>
    <h3>Console Output:</h3>
    <pre>{{ console_output }}</pre>
</body>
</html>
