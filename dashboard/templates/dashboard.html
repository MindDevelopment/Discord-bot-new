<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Discord Bot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper fixed-top">
        <div class="theme-switch">
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch" class="theme-switch-label"></label>
        </div>
    </div>

        <!-- Bot Info Card -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">Bot Informatie</div>
            <div class="card-body">
                <ul>
                    <li><strong>Bot Versie:</strong> {{ bot_version }}</li>
                    <li><strong>CPU Gebruik:</strong> {{ cpu_usage }}%</li>
                    <li><strong>Geheugen Gebruik:</strong> {{ memory_usage }}%</li>
                    <li><strong>Uptime:</strong> {{ uptime }}</li>
                    <li><strong>Platform:</strong> {{ platform }}</li>
                    <li><strong>Bot draait op:</strong> {{ bot_machine }}</li>
                </ul>
            </div>
        </div>

        <!-- Console Output -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                <span>Console Output</span>
                <select id="log-filter" class="form-select w-auto">
                    <option value="all">Alle</option>
                    <option value="info">Info</option>
                    <option value="error">Fouten</option>
                </select>
            </div>
            <div class="card-body">
                <textarea id="console-output" class="form-control" rows="10" readonly></textarea>
            </div>
        </div>

        <!-- System Metrics Card -->
        <div class="card">
            <div class="card-header bg-dark text-white">Systeemstatistieken</div>
            <div class="card-body">
                <canvas id="system-metrics" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Script -->
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Console Output Updates
        socket.on('console_output', function(data) {
            var consoleOutput = document.getElementById('console-output');
            consoleOutput.value += data.data + "\n";
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        });
    </script>
</body>
</html>
