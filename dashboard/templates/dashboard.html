<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Discord Bot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <h2 class="mb-4">Welcome, {{ user }}</h2>

        <!-- Console Output -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                Console Output
            </div>
            <div class="card-body">
                <textarea id="console-output" style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; max-height: 300px; width: 100%; overflow-y: auto;" readonly></textarea>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="d-flex justify-content-center mt-4">
            <form method="POST" action="/start_bot">
                <button type="submit" class="btn btn-success mx-2"><i class="fas fa-play"></i> Start Bot</button>
            </form>
            <form method="POST" action="/stop_bot">
                <button type="submit" class="btn btn-danger mx-2"><i class="fas fa-stop"></i> Stop Bot</button>
            </form>
            <form method="POST" action="/restart_bot">
                <button type="submit" class="btn btn-warning mx-2"><i class="fas fa-redo"></i> Restart Bot</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        // Maak verbinding met de SocketIO-server
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Luister naar nieuwe logoutput
        socket.on('console_update', function(data) {
            var consoleOutput = document.getElementById('console-output');
            consoleOutput.value += data;  // Voeg nieuwe logregel toe
            consoleOutput.scrollTop = consoleOutput.scrollHeight; // Scroll naar beneden
        });
    </script>
</body>
</html>
