<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Discord Bot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Welcome, {{ user }}</h2>

        <div class="card">
            <div class="card-header bg-primary text-white">
                Console Output
            </div>
            <div class="card-body">
                <pre id="consoleOutput" style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; max-height: 300px; overflow-y: auto;"></pre>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <form method="POST" action="/start_bot">
                <button type="submit" class="btn btn-success mx-2"><i class="fas fa-play"></i> Start Bot</button>
            </form>
            <form method="POST" action="/stop_bot">
                <button type="submit" class="btn btn-danger mx-2"><i class="fas fa-stop"></i> Stop Bot</button>
            </form>
            <form method="POST" action="/restart_bot">
                <button type="submit" class="btn btn-warning mx-2"><i class="fas fa-redo"></i> Restart Bot</button>
            </form>
        </div>
    </div>

    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Verbonden met server via WebSocket');
        });

        socket.on('console_output', (data) => {
            console.log('Ontvangen:', data); // Debug naar console
            const consolePre = document.getElementById('consoleOutput');
            if (consolePre) {
                consolePre.textContent += data.data + '\n';
                consolePre.scrollTop = consolePre.scrollHeight; // Scroll naar beneden
            }
        });
    </script>
</body>
</html>
