<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <title>Dashboard</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Discord Bot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper fixed-top">
        <div class="theme-switch">
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch" class="theme-switch-label"></label>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <h2 class="mb-4">Welcome, {{ user }}</h2>
        <div class="card mt-4">
            <div class="card-header bg-info text-white">Bot Informatie</div>
            <div class="card-body">
                <ul>
                    <li><strong>Bot Versie:</strong> {{ bot_version }}</li>
                    <li><strong>CPU Gebruik:</strong> {{ cpu_usage }}%</li>
                    <li><strong>Geheugen Gebruik:</strong> {{ memory_usage }}%</li>
                    <li><strong>Uptime:</strong> {{ uptime }}</li>
                    <li><strong>Platform:</strong> {{ platform }}</li>
                    <li><strong>Bot draait op:</strong> {{ bot_machine }}</li>
                </ul>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">Console Output</div>
            <div class="card-body">
                <textarea id="console-output" class="form-control" readonly></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <form method="POST" action="/start_bot">
                <button type="submit" class="btn btn-success mx-2"><i class="fas fa-play"></i> Start Bot</button>
            </form>
            <form method="POST" action="/stop_bot">
                <button type="submit" class="btn btn-danger mx-2"><i class="fas fa-stop"></i> Stop Bot</button>
            </form>
            <form method="POST" action="/restart_bot">
                <button type="submit" class="btn btn-warning mx-2"><i class="fas fa-redo"></i> Restart Bot</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('console_update', function(data) {
            var consoleOutput = document.getElementById('console-output');
            consoleOutput.value += data;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        });
    </script>
</body>
</html>
