<!-- dashboard/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Welkom bij het Discord Bot Dashboard</h1>

        {% if user %}
        <p>Hallo, {{ user }}!</p> <!-- Gebruiker verwelkomen met hun naam -->
        <p><a href="{{ url_for('logout') }}">Uitloggen</a></p> <!-- Uitloggen link -->
        {% else %}
        <p>Je bent niet ingelogd! <a href="{{ url_for('login') }}">Log in</a></p>
        {% endif %}
    </div>
</body>
</html>
