<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
</head>
<body>
    <h1>Welkom op het Dashboard!</h1>
    <p>Gebruik de knoppen hieronder om de bot te stoppen, herstarten of starten:</p>
    <button onclick="stopBot()">Stop de bot</button>
    <button onclick="restartBot()">Herstart de bot</button>
    <button onclick="startBot()">Start de bot</button>

    <script>
        function stopBot() {
            fetch('/dashboard/stop', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Netwerkfout: Kan de bot niet stoppen');
                    }
                    return response.text();
                })
                .then(data => {
                    alert('Bot is gestopt: ' + data);
                })
                .catch(error => {
                    alert('Er is een fout opgetreden bij het stoppen van de bot: ' + error.message);
                });
        }
    
        function restartBot() {
            fetch('/dashboard/restart', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Netwerkfout: Kan de bot niet herstarten');
                    }
                    return response.text();
                })
                .then(data => {
                    alert('Bot is herstart: ' + data);
                })
                .catch(error => {
                    alert('Er is een fout opgetreden bij het herstarten van de bot: ' + error.message);
                });
        }
    
        function startBot() {
            fetch('/dashboard/start', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Netwerkfout: Kan de bot niet starten');
                    }
                    return response.text();
                })
                .then(data => {
                    alert('Bot is gestart: ' + data);
                })
                .catch(error => {
                    alert('Er is een fout opgetreden bij het starten van de bot: ' + error.message);
                });
        }
    </script>
</body>
</html>
